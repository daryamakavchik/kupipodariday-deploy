version: "3.3"
services:
  frontend:
    image: daryamakauchyk/kupipodariday-frontend:latest
    ports:
      - 8081:80
    restart: on-failure 
  backend:
    image: daryamakauchyk/kupipodariday-backend:latest
    ports:
      - 4000:3000
    restart: on-failure 
    links: 
      - database
    depends_on:
      - database
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_PORT: ${DATABASE_PORT}
  database:
    image: postgres:14
    container_name: kupipodariday
    ports: 
      - 5432:5432
    restart: on-failure 
    volumes: 
      - /var/lib/docker/volumes/db-kupipodariday/_data
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_PGDATA: ${POSTGRES_PGDATA}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}